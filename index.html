<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffecd2 100%);
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.3;
            animation: float 15s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 135, 0.3);
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            color: #ff1744;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 105, 135, 0.3);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .nickname {
            font-size: 1.3em;
            color: #e91e63;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.8em;
            color: #c2185b;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .dad-joke {
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0ec 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 40px;
            border-left: 4px solid #ff4081;
            font-style: italic;
            color: #880e4f;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            position: relative;
            min-height: 300px;
            width: 100%;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.5em;
            font-weight: 700;
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: absolute;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1744 0%, #f50057 100%);
            color: white;
            animation: pulse 2s ease-in-out infinite;
            left: 20%;
            top: 50%;
            transform: translateY(-50%);
        }

        #yesBtn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 12px 30px rgba(255, 23, 68, 0.4);
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 8px 20px rgba(255, 23, 68, 0.3);
            }
            50% {
                box-shadow: 0 8px 30px rgba(255, 23, 68, 0.6);
            }
        }

        #noBtn {
            background: linear-gradient(135deg, #ffc1cc 0%, #ffb3c1 100%);
            color: #880e4f;
            right: 20%;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.2s ease;
        }

        #noBtn:hover {
            transform: translateY(-50%) scale(0.95);
        }

        .video-container {
            display: none;
            margin-top: 30px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-container.show {
            display: block;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .celebration {
            display: none;
            font-size: 3em;
            margin-top: 20px;
            animation: celebrate 1s ease-out;
        }

        @keyframes celebrate {
            0% {
                transform: scale(0) rotate(0deg);
            }
            50% {
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
            }
        }

        .celebration.show {
            display: block;
        }

        .thank-you {
            display: none;
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            color: #ff1744;
            margin-top: 20px;
            animation: fadeIn 1s ease-in;
        }

        .thank-you.show {
            display: block;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .question {
                font-size: 1.3em;
            }
            button {
                font-size: 1.1em;
                padding: 15px 30px;
            }
            #yesBtn {
                left: 10%;
            }
            #noBtn {
                right: 10%;
            }
            .buttons {
                min-height: 200px;
            }
            .dad-joke {
                font-size: 0.9em;
                padding: 15px;
            }
            .container {
                padding: 30px 20px;
            }
            .thank-you {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="heart-bg" id="heartBg"></div>
    
    <div class="container">
        <h1>üíï Hey Goopster! üíï</h1>
        <p class="nickname">My dearest Goopy ‚ú®</p>
        
        <div class="dad-joke" id="dadJoke">
            Why did the Valentine's card go to the gym?<br>
            It wanted to get totally ripped! üí™
        </div>
        
        <p class="question">Will you be my Valentine? üåπ</p>
        
        <div class="buttons">
            <button id="yesBtn">Yes! üíñ</button>
            <button id="noBtn">No üò¢</button>
        </div>
        
        <div class="celebration" id="celebration">üéâ üíï üéä ‚ú® üíñ üéâ</div>
        <div class="thank-you" id="thankYou">I love you, Goopy! üíï</div>
        
        <div class="video-container" id="videoContainer">
            <div class="video-wrapper">
                <!-- PASTE YOUR YOUTUBE LINK HERE -->
                <!-- Replace YOUTUBE_VIDEO_ID with your actual video ID -->
                <!-- Example: If your link is https://www.youtube.com/watch?v=dQw4w9WgXcQ -->
                <!-- Then use: <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" ... -->
                <iframe 
                    src="https://drive.google.com/file/d/1sfWzXQZZUeW6fdyoSKJ6H4kjdARp67eo/preview" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <script>
        // Dad jokes array
        const dadJokes = [
            "Why did the Valentine's card go to the gym?<br>It wanted to get totally ripped! üí™",
            "What did the calculator say to the student on Valentine's Day?<br>You can count on me! üßÆ",
            "Why do skunks love Valentine's Day?<br>Because they're very scent-imental! ü¶®",
            "What did the stamp say to the envelope?<br>I'm stuck on you! üíå",
            "Why did the banana go out with a prune?<br>Because it couldn't get a date! üçå",
            "What do you call two birds in love?<br>Tweethearts! üê¶",
            "Why shouldn't you fall in love with a pastry chef?<br>They'll dessert you! üßÅ",
            "What did the chef give to his sweetheart?<br>A hug and a quiche! üç≥",
            "What did one volcano say to the other?<br>I lava you! üåã",
            "Why did the golfer bring two pairs of pants?<br>In case he got a hole in one! ‚õ≥"
        ];

        // Random dad joke on load
        const jokeElement = document.getElementById('dadJoke');
        jokeElement.innerHTML = dadJokes[Math.floor(Math.random() * dadJokes.length)];

        // Create floating hearts
        const heartBg = document.getElementById('heartBg');
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = 'üíï';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heartBg.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 20000);
        }

        setInterval(createHeart, 800);

        // Button functionality
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const videoContainer = document.getElementById('videoContainer');
        const celebration = document.getElementById('celebration');
        const thankYou = document.getElementById('thankYou');
        const question = document.querySelector('.question');
        const buttonsDiv = document.querySelector('.buttons');

        let noBtnAttempts = 0;
        const noMessages = [
            "Are you sure? ü•∫",
            "Really? üíî",
            "Please reconsider! üò¢",
            "Think about it... üíï",
            "Come on, Goopy! üòä",
            "Just say yes! üíñ"
        ];

        yesBtn.addEventListener('click', function() {
            question.style.display = 'none';
            buttonsDiv.style.display = 'none';
            celebration.classList.add('show');
            thankYou.classList.add('show');
            
            setTimeout(() => {
                videoContainer.classList.add('show');
            }, 1000);

            // Extra hearts celebration
            for (let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 100);
            }
        });

        noBtn.addEventListener('mouseover', function() {
            const buttonsContainer = document.querySelector('.buttons');
            const containerRect = buttonsContainer.getBoundingClientRect();
            
            // Generate random position that doesn't overlap with Yes button
            const randomX = (Math.random() * 300 - 150); // Move within a range
            const randomY = (Math.random() * 200 - 100); // Move up or down
            
            noBtn.style.right = 'auto';
            noBtn.style.left = 'auto';
            noBtn.style.top = 'auto';
            noBtn.style.bottom = 'auto';
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            
            if (noBtnAttempts < noMessages.length) {
                noBtn.textContent = noMessages[noBtnAttempts];
                noBtnAttempts++;
            }
        });

        // Just in case they manage to click it
        noBtn.addEventListener('click', function() {
            alert("Nice try! But you know you want to say YES! üíï");
            noBtn.style.transform = 'translate(200px, -50px)';
        });
    </script>
</body>
</html>
